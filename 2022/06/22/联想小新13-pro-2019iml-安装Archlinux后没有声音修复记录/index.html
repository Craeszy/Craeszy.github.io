    <div class="post-content">
        <h2 id="安装pulseaudio、pulseaudio-alsa后系统显示无声音"><a href="#安装pulseaudio、pulseaudio-alsa后系统显示无声音" class="headerlink" title="安装pulseaudio、pulseaudio-alsa后系统显示无声音"></a>安装pulseaudio、pulseaudio-alsa后系统显示无声音</h2><p>在联想小新13 pro 2019iml安装win10&amp;&amp;Archlinux双系统后，archlinux下没有声音</p>
<p>确认声卡</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo lspci | grep audio</span><br><span class="line">sudo lspci -v</span><br></pre></td></tr></table></figure>

<p>经测试，系统没有读取到声卡</p>
<h2 id="解决"><a href="#解决" class="headerlink" title="解决"></a>解决</h2><p>修改grub文件内容</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">export</span> EDITOR=vim</span><br><span class="line">sudoedit /etc/grub/grub</span><br></pre></td></tr></table></figure>

<p>在如下位置进行修改</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">GRUB_CMDLINE_LINUX_DEFAULT=<span class="string">&quot;<span class="variable">$&#123;原有配置不要动&#125;</span> snd_hda_intel.dmic_detect=0&quot;</span></span><br></pre></td></tr></table></figure>

<p>保存后退出重启即可</p>
<p>或者安装sof-firmware包：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo pacman -S sof-firmware</span><br></pre></td></tr></table></figure>
